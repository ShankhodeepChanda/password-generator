<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/favicon.png" type="image/png">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <!-- Password Container-->
        <div class="password-container">
            <input type="text" readonly id="password">
            <i class="far fa-copy" id="copy-btn" title="Copy to clipboard"></i>
        </div>

        <!--Options-->

        <div class="options">

            <!--Password Length-->

            <div class="option">
                <label for="length">Password Length</label>
                <div class="range-container">
                    <input type="range" id="length" min="6" max="24" value="12">
                    <span id="length-value">12</span>
                </div>
            </div>

            <!--Include UpperCase Characters-->

            <div class="option">
                <label for="uppercase">Include UpperCase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>

            <!--Include LowerCase Characters-->

            <div class="option">
                <label for="lowercase">Include LowerCase</label>
                <input type="checkbox" id="lowercase" checked>
            </div>

            <!--Include Numerical Characters-->

            <div class="option">
                <label for="numbers">Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>

            <!--Include Symbolic Characters-->

            <div class="option">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <!--Generate Password Button-->

        <button id="generate-btn">
            <i class="fas fa-key"></i>
            Generate Password
        </button>

        <div class="strength-container">
            <p>Password Strength : <span id="strength-label"></span></p>
        </div>

        <div class="strength-meter">
            <div class="strength-bar"></div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
